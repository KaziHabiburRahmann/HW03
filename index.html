<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kazi Habibur Rahman Table</title>
    <style>
        table,
        td {
            background-color: yellow;
            margin-left: 300PX;
            margin-top: 100PX;
            border: 5px solid;
            border-color: blue;
            border-collapse: collapse;
            table-layout: fixed;
            text-align: center;
            padding: 20px;

        }

    </style>
</head>

<body>
    <marquee behavior="scroll" direction="left">
        <table style="border: 10px solid red;">
            <tr>
                <td colspan="2">A</td>
                <td rowspan="2">E</td>
                <td rowspan="2">F</td>
                <td rowspan="2">G</td>
                <td colspan="4">J</td>
            </tr>
            <tr>
                <td rowspan="5">B</td>
                <td rowspan="5">C</td>
                <td colspan="2" rowspan="2">H</td>
            </tr>
            <tr>
                <td colspan="3" rowspan="2">H</td>
            </tr>
            <tr>
                <td colspan="4">I</td>
            </tr>
            <tr>
                <td colspan="2" rowspan="2">Q</td>
                <td colspan="2" rowspan="2">I</td>
                <td colspan="3">J</td>
            </tr>
            <tr>
                <td colspan="3">K</td>
            </tr>
        </table>

        <p> This is a Table </p>
    </marquee>
</body>

</html>
